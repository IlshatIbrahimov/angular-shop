<div class="top-container">
  <div class="container">
    <div class="group-name">Корзина</div>
    <div class="wrapper">
      <div *ngFor="let item of items | keyvalue">
        <app-item [item]="item.value"></app-item>
      </div>
    </div>

    <div>Всего товаров: {{this.cart.getSize()}}</div>

    <button (click)="open(content)">Оформить</button>
  </div>
</div>

<ng-template #content>
  <p style="text-align: center">{{name}}, спасибо за заказ!</p>
</ng-template>
