<header>
  <span></span>
  <span class="address">Ул. Профсоюзная 4, Казань | Ежедневно с 10:00 до 22:00</span>
  <span class="lk">

    <button type="button" class="btn btn-secondary">
      Cart <span class="badge badge-dark">{{size}}</span>
    </button>

    <a href="#" (click)="$event.preventDefault(); onProfileClick()"
       *ngIf="authService.isAuthenticated()">Личный кабинет</a>
    <a href="#" (click)="$event.preventDefault(); onProfileClick()" *ngIf="!authService.isAuthenticated()">Log in</a>
  </span>
  <div class="profile" *ngIf="isProfilePageVisible">
    <div>{{name}}</div>
    <button class="btn" (click)="logout()">Выйти</button>
  </div>
</header>
