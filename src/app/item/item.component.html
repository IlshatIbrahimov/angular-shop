<div>
  <img src="http://localhost:8080{{item.imageUrl}}" (click)="open(content, item)">
  <p class="item-name">{{item.name}}</p>
  <p class="price">
    <button *ngIf="count === 0; else inCard" (click)="increaseCounter()">{{item.price}} руб.</button>
    <span class="size" *ngIf="count === 0; else sum">{{item.size}}</span>
  </p>

  <ng-template #inCard>
    <button class="changeCountButton" (click)="decreaseCounter()">-</button>
    <span class="counter">{{count}}</span>
    <button class="changeCountButton" (click)="increaseCounter()">+</button>
  </ng-template>

  <ng-template #sum>
    <span class="size">{{count * item.price}} руб.</span>
  </ng-template>

</div>

<ng-template #content>
  <div class="modal-info">
    <img src="http://localhost:8080{{item.imageUrl}}" alt="">
    <p class="item-name">{{item.name}}</p>
    <p>{{item.description}}</p>
    <p class="price">
      <button *ngIf="count === 0; else inCard" (click)="increaseCounter()">{{item.price}} руб.</button>
      <span class="size" *ngIf="count === 0; else sum">{{item.size}}</span>
    </p>

    <ng-template #inCard>
      <button class="changeCountButton" (click)="decreaseCounter()">-</button>
      <p class="counter">{{count}}</p>
      <button class="changeCountButton" (click)="increaseCounter()">+</button>
    </ng-template>
  </div>
</ng-template>
