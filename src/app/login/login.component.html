<div class="back">
  <div class="user">
    <form class="form" (ngSubmit)="authService.login()">
      <p style="text-align: center; padding-bottom: 2rem; font-size: 1.5rem;">Авторизация</p>

      <div class="form__group">
        <input type="email" placeholder="Email" class="form__input" name="email" [(ngModel)]="authService.email"/>
      </div>

      <div class="form__group">
        <input type="password" placeholder="Password" class="form__input" name="password"
               [(ngModel)]="authService.password"/>
      </div>

      <div class="btn-div">
        <button class="btn" type="submit">Login</button>
      </div>

      <div class="redirect">
        <a routerLink="/register" class="login-page">Register</a>
      </div>
    </form>
  </div>
</div>
