<div class="back">
  <div class="user">
    <form class="form" (ngSubmit)="authService.login()">
      <div class="form__group">
        <input type="email" placeholder="Email" class="form__input" name="email" [(ngModel)]="authService.email"/>
      </div>

      <div class="form__group">
        <input type="password" placeholder="Password" class="form__input" name="password" [(ngModel)]="authService.password"/>
      </div>

      <button class="btn" type="submit">Login</button>

      <div class="redirect">
        <a routerLink="/register" class="login-page">Register</a>
      </div>
    </form>
  </div>
</div>
